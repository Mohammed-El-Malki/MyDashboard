<table>
    <thead>
      <tr>
        <th (click)="sort('id')">ID <span *ngIf="sortColumn === 'id'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span></th>
        <th (click)="sort('name')">Name <span *ngIf="sortColumn === 'name'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span></th>
        <th (click)="sort('price')">Price <span *ngIf="sortColumn === 'price'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of sortedArticles">
        <td>{{ article.id }}</td>
        <td>{{ article.name }}</td>
        <td>{{ article.price }}</td>
      </tr>
    </tbody>
  </table>
